<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>招聘详情</title>
  <link href="css/main.css" rel="stylesheet" />
  <script charset="utf-8" src="{storm:$smarty.const.__PLUGINS__}kindeditor-4.1.10/kindeditor.js"></script>
  <script charset="utf-8" src="{storm:$smarty.const.__PLUGINS__}kindeditor-4.1.10/lang/zh_CN.js"></script>
</head>
<body id="mainbox">
  <div class="layout">
    <div class="mianBaoXie">招聘详情</div>
    <div class="Cnt">
      <form method="post" action="" name="recForm" class="recform">
        {storm:section name=con loop=$data}
        <div class="title-common">招聘类型：</div>
        <div>
          <select name="zptype" class="sel-common">
            {storm:html_options values=$optionsvalues selected=$typeid output=$output}
          </select>
        </div>
        <div class="title-common">招聘职位：</div>
        <div>
          <input type="text" name="zhiweipt" class="text-common text-short" maxlength="33" value="{storm:$data[con].zhiwei}" />
        </div>
        <div class="title-common">职位性质：*例如全职、兼职</div>
        <div>
          <input type="text" name="xingzhipt" class="text-common text-short" maxlength="33" value="{storm:$data[con].xingzhi}" />
        </div>
        <div class="title-common">发布时间：*标准示例：2014-09-26</div>
        <div>
          <input type="text" name="zptimept" class="text-common text-short" maxlength="33" value="{storm:$data[con].zptime}" />
        </div>
        <div class="title-common">工作经验：</div>
        <div>
          <input type="text" name="yearpt" class="text-common text-short" maxlength="33" value="{storm:$data[con].gzyear}" />
        </div>
        <div class="title-common">学历要求：</div>
        <div>
          <input type="text" name="xuelipt" class="text-common text-short" maxlength="33" value="{storm:$data[con].xueli}" />
        </div>
        <div class="title-common">招聘人数：</div>
        <div>
          <input type="text" name="numpt" class="text-common text-short" maxlength="33" value="{storm:$data[con].number}" />
        </div>
        <div class="title-common">掌握语言：</div>
        <div>
          <input type="text" name="yuyanpt" class="text-common text-short" maxlength="33" value="{storm:$data[con].yuyan}" />
        </div>
        <div class="title-common">月薪：</div>
        <div>
          <input type="text" name="yuexinpt" class="text-common text-short" maxlength="33" value="{storm:$data[con].yuexin}" />
        </div>
        <div class="title-common">简历语言：</div>
        <div>
          <input type="text" name="jlyypt" class="text-common text-short" maxlength="33" value="{storm:$data[con].jlyy}" />
        </div>
        <div class="title-common">工作地点：</div>
        <div>
          <input type="text" name="gzddpt" class="text-common text-short" maxlength="66" value="{storm:$data[con].place}" />
        </div>
        <div class="title-common">工作描述：</div>
        <div>
          <script>
            var editor;
            KindEditor.ready(function(K) {
              editor = K.create('textarea[name="miaoshu"]', {
                resizeType : 1,
                allowPreviewEmoticons : false,
                          urlType:'relative',
                items : [
              'source','fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
              'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
              'insertunorderedlist', '|','link']
              });
            });
          </script>
          <textarea name="miaoshu" cols="80" rows="20" wrap="PHYSICAL" id="miaoshu">{storm:$data[con].miaoshu}</textarea>
        </div>
        <div class="cz">
          选择你的操作：          
          <input type="submit" name="edit" value="提交" id="recbot" />
          {storm:if $nextid neq ''}
          <a href='?action=reccon&aid={storm:$nextid}'>查看下一条</a>
          {storm:/if}{storm:if $previd neq ''}
          <a href='?action=reccon&aid={storm:$previd}'>查看上一条</a>
          {storm:/if}          
          <a href="{storm:$jump}">返回列表</a>
          <a onclick="javascript:window.location.reload()">刷新当前页面</a>
        </div>
        {storm:/section}
      </form>
    </div>
  </div>
</body>
</html>
