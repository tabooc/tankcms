<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>登录日志</title>
  <link href="css/main.css" rel="stylesheet" />
  <script src="scripts/functions.js"></script>
</head>
<body id="mainbox">
  <div class="layout">
    <div class="mianBaoXie">登录日志</div>
    <div class="logCnt">
      <form method="post" action="" name="mylogform">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="content_list">
          <tr class="tb_header">
            <th width="100">ID</th>
            <th width="200">用户名</th>
            <th>操作</th>
            <th width="180">IP地址</th>
            <th width="180">操作时间</th>
          </tr>
          {storm:section name=list loop=$data}
          <tr class="tb_list">
            <td>
              <input type="checkbox" name="eng_id[]" id="eng_id[]" value="{storm:$data[list].id}" />
              {storm:$data[list].id}
            </td>
            <td>{storm:$data[list].username}</td>
            <td>{storm:$data[list].caozuo}</td>
            <td>{storm:$data[list].ipaddress}</td>
            <td>{storm:$data[list].logintime}</td>
          </tr>
          {storm:sectionelse}
          <tr class="tb_list">
            <td colspan="5">没有记录！</td>
          </tr>
          {storm:/section}
        </table>
        <div class="cz">
          选择你的操作：
          <a onclick="javascript:window.location.reload()">刷新当前页面</a>
          <a onclick="javascript:alls('eng_id[]')">全选</a>
          <a onclick="javascript:resets('eng_id[]')">反选</a>
          <input type="submit" name="logdel" value="删除选中项" class="logc" />
        </div>
        <div class="fenye">{storm:$getpagedata}</div>
      </form>
    </div>
  </div>
</body>
</html>
