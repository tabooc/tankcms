<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
    <title>信息提示</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body id="mainbox">
    <div id="infoWindow"><span>{storm:$msg}</span><br/>系统将会在{storm:$sec}秒后跳转<br/>如果不想等待，可以<a href="{storm:$url|default:'window.history.go(-1)'}">点击此处跳转</a></div>
    <script>

        setTimeout(function(){
            window.location.href='{storm:$url}';

        },{storm:$sec}*1000);

    </script>
  </body>
</html>
