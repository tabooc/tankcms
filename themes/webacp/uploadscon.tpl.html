<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>编辑资料信息</title>
  <link href="css/main.css" rel="stylesheet" />
</head>
<body id="mainbox">
  <div class="layout">
    <div class="mianBaoXie">编辑资料信息</div>
    <div class="Cnt">
      <form method="post" action="#" name="recForm" class="recform">
        <div class="title-common">资料名称：</div>
        <div>
          <input type="text" name="filename" class="text-common text-short" value="{storm:$data.filename}" />
        </div>
        <div class="title-common">资料路径：*非FTP上传的请不要修改</div>
        <div>
          <input type="text" name="filepath" class="text-common text-long" value="{storm:$data.filepath}" />
        </div>
        <div class="title-common">资料大小：</div>
        <div class="flashy">{storm:$data.filesize}</div>
        <div class="title-common">资料类型：</div>
        <div class="flashy">{storm:$data.fileext}</div>
        <div class="title-common">发布时间：</div>
        <div class="flashy">{storm:$data.uptime|date_format:"%Y-%m-%d %H:%M:%S"}</div>
        <div class="title-common">资料简述：</div>
        <div>
          <textarea name="filedes" class="textarea-common" wrap="PHYSICAL">{storm:$data.filedes}</textarea>
        </div>
        <div class="cz">
          选择你的操作：          
          <input type="submit" name="update" value="提交" id="recbot" />
          <a href="?want=del&aid={storm:$data.id}">删除</a>
          {storm:if $nextid neq ''}
          <a href='?aid={storm:$nextid}'>查看下一条</a>
          {storm:/if}{storm:if $previd neq ''}
          <a href='?aid={storm:$previd}'>查看上一条</a>
          {storm:/if}
          <a href="{storm:$jump}">返回列表</a>
          <a onclick="javascript:window.location.reload()">刷新当前页面</a>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
